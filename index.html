<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SocialApp Prototype</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">SocialApp</div>
    <div class="search">
      <input id="searchInput" placeholder="Search users or posts..." />
    </div>
    <div class="auth" id="authArea"></div>
  </header>

  <main class="container">
    <section class="feed">
      <div class="composer card" id="composer">
        <textarea id="postText" rows="3" placeholder="What's happening?"></textarea>
        <div class="composer-actions">
          <button id="postBtn" class="btn primary">Post</button>
        </div>
      </div>

      <div id="feedList"></div>
    </section>
  </main>

  <template id="postTemplate">
    <article class="post card">
      <div class="post-body">
        <p class="text"></p>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
